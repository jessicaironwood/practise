function putBeeperLine(){
    putBeeper();
    while(frontIsClear()) {
       move();
       putBeeper();
    }
 }
 function turnRight(){
    turnLeft();
    turnLeft();
    turnLeft();
    }

      
function turnAround(){
    turnLeft();
    turnRight();
    turnRight();
    turnRight();
    }
    
    
 function goToEnd() {
    turnRight();
    turnRight();
    move();
   // while(frontIsClear()) {

   // }
    }
 
 function main() {
    putBeeperLine();
    while(frontIsBlocked()){
    turnLeft();
    move();
    turnLeft();
    putBeeperLine();
    turnRight();
    move();
    turnRight();
    putBeeperLine();
    }
    goToEnd();
 }
