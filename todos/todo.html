<body>

    <h1>Jessica</h1>

    <h4>To Do</h4>

    <input id="todo-title" type="text" />
    <button onclick="addTodo()">Add todo</button>

    <button onclick="markDone()" id="todo-button">Mark as done</button>

    <br>

    <br>

    <div id="todo-list"></div>

    <script>
        const todos = ['Learn', 'Clean', 'The', 'Something'];

        render();


        function addTodo() {
            const textbox = document.getElementById('todo-title')
            const title = textbox.value;
            todos.push(title);

            render();
        }


        function render() {
            const todoList = document.getElementById("todo-list")
            todoList.innerHTML = "";

            todos.forEach((todoTitle) => {
                const element = document.createElement('div');
                element.innerText = todoTitle;
                todoList.appendChild(element);
            })
        }



        function markDone() {

            document.getElementById('todo-button').innerText = 'Done';
            console.log("well done")

        }

    </script>

    <br> <br>

    <div id="counter">0</div>
    <button id="up" onclick="clickUp()">Up</button>
    <button id="down" onclick="clickDown()">Down</button>

    <script>
        let count = 0;
        function clickUp() {
            ++count;
            document.getElementById('counter').innerText = count
        }
        function clickDown() {
            --count;
            document.getElementById('counter').innerText = count
        }

    </script>
